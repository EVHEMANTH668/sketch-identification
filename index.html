<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1> Sketch Identification <button class="btn btn-info" id="sketch" data-toggle="modal" data-target="#popup">Show the models</button></h1>
  <p id="model_name"> Your Sketch : </p>
  <p id="model_accuracy"> Confidence :  </p>
  <h3 id="score"> Score : </h3>
  <h3 id="timer"> Time Left : </h3>
  <h3> Sketch To Be Drawn </h3>
  <canvas id="board"></canvas>
<!-- creating a modal -->
<div id="popup" class="modal fade">
  <div class="modal-content">
  <div class="modal-header">
    <button type="button" id="close_btn" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title"> Sketches </h4>
  </div>
  <div class="modal-body">
  
  </div>
  </div>
</div>



<script src="main.js"></script>
</body>

</html>
